<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="playlist">
        <table>
            <thead>
                <th>Actionsssss</th>
                <th>Title</th>
                <th>Collection</th>
                <th>Banner</th>
            </thead>
            <tbody id="playlistTableBody">
              
            </tbody>
        </table>
    </div>

    <div class="">
       <form action="" method="post" class="search_form">
        <label for="searchBox">Search Song By Title </label>
        <input type="text" name="searchTerm" class="input" id="searchBox" placeholder="Enter song title here...">
        <button class="btn" type="submit">Submit</button>
       </form>
    </div>


    <div class="search_results">
        <table>
            <thead>
                <th>Actions</th>
                <th>Title</th>
                <th>Collection</th>
                <th>Banner</th>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
